name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: Decode keystore
      if: env.ANDROID_KEYSTORE_BASE64 != ''
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore
      shell: bash
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_FILE: app/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: Build Debug APK (for reference)
      run: ./gradlew assembleDebug
      
    - name: Get version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building release $VERSION"
        
    - name: Create Release Draft
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/apk/debug/*.apk
        draft: true
        prerelease: false
        body: |
          ## ArchDroid Release ${{ steps.version.outputs.version }}
          
          ### What's Changed
          - Automated build from GitHub Actions
          
          ### APKs
          - **Release APK**: Optimized for production use
          - **Debug APK**: For testing and development
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/
        retention-days: 30
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-release
        path: app/build/outputs/apk/debug/
        retention-days: 30
